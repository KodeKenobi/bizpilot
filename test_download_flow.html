<!DOCTYPE html>
<html>
<head>
    <title>Test Download Flow</title>
</head>
<body>
    <h1>Test Download Flow</h1>
    <button onclick="testDownload()">Test Download</button>
    
    <script>
        function testDownload() {
            console.log("Testing download flow...");
            
            // Simulate the download URL
            const downloadUrl = "http://localhost:5000/download_converted_video/test_video_converted.mp4";
            const fileName = "test_video_converted.mp4";
            
            // Create download link
            const link = document.createElement("a");
            link.href = downloadUrl;
            link.download = fileName;
            console.log("Download link created:", {
                href: link.href,
                download: link.download,
            });
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            console.log("Download triggered");
        }
    </script>
</body>
</html>
