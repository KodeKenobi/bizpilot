<!DOCTYPE html>
<html>
  <head>
    <title>PDF to HTML - {{ filename }}</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        overflow: auto;
        width: 100%;
        height: 100%;
      }

      .pdf-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: visible;
        min-width: 100%;
        min-height: 100%;
      }

      .pdf-page {
        position: relative;
        margin: 20px auto;
        /* background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
        transform-origin: top left;
        width: 100%;
        height: auto;
        min-width: 800px;
      }

      .pdf-page.hidden {
        display: none;
      }

      .text-line {
        position: relative;
        white-space: nowrap;
      }

      .text-span {
        position: absolute;
        white-space: nowrap;
      }

      .editable-text {
        cursor: text;
        border: none;
        padding: 0;
        outline: none;
        background: transparent;
        position: relative;
        z-index: 15; /* Higher than overlay to ensure clickability */
      }

      .editable-text:hover {
        border: none;
        background: transparent;
      }

      .editable-image {
        cursor: pointer;
        border: none;
        outline: none;
      }

      .editable-image:hover {
        border: none;
      }

      .interactive-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow clicks to pass through to underlying elements */
        z-index: 5;
      }

      .text-element {
        position: absolute;
        background: transparent;
        border: 1px solid #007bff;
        padding: 2px;
        min-width: 50px;
        min-height: 20px;
        cursor: text;
        font-size: 14px;
        color: #000;
        z-index: 20;
      }

      .text-element:focus {
        outline: none;
        border: 2px solid #007bff;
        background: rgba(0, 123, 255, 0.1);
      }

      .signature-element {
        position: absolute;
        background: rgba(0, 123, 255, 0.1);
        border: 1px dashed #007bff;
        padding: 10px;
        min-width: 100px;
        min-height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #007bff;
        z-index: 20;
      }

      .image-element {
        position: absolute;
        background: rgba(0, 123, 255, 0.1);
        border: 1px dashed #007bff;
        padding: 10px;
        min-width: 100px;
        min-height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #007bff;
        z-index: 20;
      }

      .pdf-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .pdf-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .pdf-modal-content {
        background: white;
        border-radius: 8px;
        width: 90%;
        max-width: 1200px;
        height: 90%;
        max-height: 800px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .pdf-modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafb;
        border-radius: 8px 8px 0 0;
      }

      .pdf-modal-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .pdf-modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #6b7280;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }

      .pdf-modal-close:hover {
        background-color: #e5e7eb;
        color: #374151;
      }

      .pdf-modal-body {
        flex: 1;
        padding: 0;
        overflow: hidden;
      }

      .pdf-modal-iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0 0 8px 8px;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      {% for page in pages %}
      <div
        class="pdf-page{% if loop.index > 1 %} hidden{% endif %}"
        id="page-{{ loop.index }}"
        data-width="{{ page.width }}"
        data-height="{{ page.height }}"
      >
        {{ page.html|safe }}

        <!-- Interactive overlay for editing -->
        <div class="interactive-overlay" id="overlay-{{ loop.index }}"></div>
      </div>
      {% endfor %}
    </div>

    <!-- HTML to PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      let currentPage = 1;
      const totalPages = parseInt("{{ pages|length }}");
      let currentZoom = 1;
      let edits = [];
      let currentEditElement = null;
      let currentEditType = null;
      let savedHtmlFilename = null;
      let sessionId = null;
      let isGeneratingPDF = false;

      // Generate session ID on page load
      function generateSessionId() {
        return Math.random().toString(36).substr(2, 8);
      }

      // Cleanup session files
      function cleanupSession() {
        if (sessionId) {
          fetch(`/cleanup_session/${sessionId}`, {
            method: "POST",
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Session cleanup:", data.message);
            })
            .catch((error) => {
              console.error("Cleanup error:", error);
            });
        }
      }

      // Initialize session and zoom on page load
      document.addEventListener("DOMContentLoaded", function () {
        sessionId = generateSessionId();
        console.log("Generated session ID:", sessionId);
        changeZoom(currentZoom);

        // Cleanup on page unload
        window.addEventListener("beforeunload", cleanupSession);
      });

      function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 1 && newPage <= totalPages) {
          document.getElementById(`page-${currentPage}`).style.display = "none";
          currentPage = newPage;
          document.getElementById(`page-${currentPage}`).style.display =
            "block";
          document.getElementById(
            "pageInfo"
          ).textContent = `${currentPage}/${totalPages}`;

          document.getElementById("prevPage").disabled = currentPage === 1;
          document.getElementById("nextPage").disabled =
            currentPage === totalPages;
        }
      }

      function changeZoom(zoom) {
        currentZoom = zoom;
        const pages = document.querySelectorAll(".pdf-page");
        pages.forEach((page) => {
          page.style.transform = `scale(${zoom})`;
          page.style.transformOrigin = "top left";
        });
      }

      function showNotification(message, isError = false) {
        // Create notification element
        const notification = document.createElement("div");
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 12px 16px;
          border-radius: 8px;
          color: ${isError ? "#dc2626" : "#059669"};
          background: ${isError ? "#fef2f2" : "#f0fdf4"};
          border: 1px solid ${isError ? "#fecaca" : "#bbf7d0"};
          font-weight: 500;
          z-index: 1000;
          max-width: 320px;
          word-wrap: break-word;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          transform: translateX(100%);
          transition: transform 0.3s ease-in-out;
        `;
        notification.textContent = message;

        document.body.appendChild(notification);

        // Animate in
        setTimeout(() => {
          notification.style.transform = "translateX(0)";
        }, 10);

        // Auto remove after 3 seconds
        setTimeout(() => {
          notification.style.transform = "translateX(100%)";
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 3000);
      }

      function saveEdits() {
        console.log("Saving current document state...");

        const saveButton = document.querySelector(".actions .btn.primary");
        const originalText = saveButton.textContent;
        saveButton.textContent = "Saving...";
        saveButton.disabled = true;

        // Save HTML version and show View/Download buttons
        saveHTMLAndShowButtons();

        // Restore button state
        saveButton.textContent = originalText;
        saveButton.disabled = false;
      }

      function saveHTMLAndShowButtons() {
        // Get the current HTML content
        const htmlContent = document.documentElement.outerHTML;

        fetch(`/save_html/{{ filename }}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            html_content: htmlContent,
            session_id: sessionId,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              savedHtmlFilename = data.html_filename;
              document.getElementById("viewPdfBtn").style.display =
                "inline-block";
              // Don't show download button yet - only after user clicks View
            } else {
              showNotification("Error saving document: " + data.message, true);
            }
          })
          .catch((error) => {
            showNotification("Error saving document: " + error, true);
          });
      }

      function viewPDF() {
        console.log("=== VIEW PDF CALLED ===");
        console.log("savedHtmlFilename:", savedHtmlFilename);

        if (savedHtmlFilename) {
          console.log("Calling showPDFModal()");
          showPDFModal();
          // Show download button after user clicks View
          document.getElementById("downloadPdfBtn").style.display =
            "inline-block";
          console.log("Download button now visible");
        } else {
          console.log("No saved HTML filename, showing notification");
          showNotification("Please save your document first!", true);
        }

        console.log("=== END VIEW PDF ===");
      }

      function showPDFModal() {
        console.log("=== SHOWING PDF MODAL ===");

        const modal = document.createElement("div");
        modal.className = "pdf-modal";
        modal.innerHTML = `
          <div class="pdf-modal-overlay" onclick="closePDFModal()">
            <div class="pdf-modal-content" onclick="event.stopPropagation()">
              <div class="pdf-modal-header">
                <h3>PDF Preview</h3>
                <button onclick="closePDFModal()" class="pdf-modal-close">&times;</button>
              </div>
              <div class="pdf-modal-body">
                <iframe src="/view_html/${savedHtmlFilename}" class="pdf-modal-iframe" onload="hideIframeToolbar(this)"></iframe>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        console.log("Modal added to DOM");

        const saveButton = document.querySelector(".actions .btn.primary");
        const newButton = document.querySelector(".actions .btn.tertiary");

        console.log("Save button found:", saveButton);
        console.log("New button found:", newButton);

        if (saveButton) {
          console.log("Save button current display:", saveButton.style.display);
          console.log(
            "Save button computed display:",
            window.getComputedStyle(saveButton).display
          );
          saveButton.style.setProperty("display", "none", "important");
          console.log("Save button display set to:", saveButton.style.display);
          console.log(
            "Save button computed display after: ",
            window.getComputedStyle(saveButton).display
          );
        } else {
          console.log("Save button NOT FOUND!");
        }

        if (newButton) {
          console.log("New button current display:", newButton.style.display);
          console.log(
            "New button computed display:",
            window.getComputedStyle(newButton).display
          );
          newButton.style.setProperty("display", "none", "important");
          console.log("New button display set to:", newButton.style.display);
          console.log(
            "New button computed display after: ",
            window.getComputedStyle(newButton).display
          );
        } else {
          console.log("New button NOT FOUND!");
        }

        console.log("=== END SHOWING PDF MODAL ===");
      }

      function closePDFModal() {
        console.log("=== CLOSING PDF MODAL ===");

        const modal = document.querySelector(".pdf-modal");
        if (modal) {
          modal.remove();
          console.log("Modal removed from DOM");
        } else {
          console.log("Modal NOT FOUND for removal!");
        }

        const saveButton = document.querySelector(".actions .btn.primary");
        const newButton = document.querySelector(".actions .btn.tertiary");

        console.log("Save button found for restore:", saveButton);
        console.log("New button found for restore:", newButton);

        if (saveButton) {
          console.log(
            "Save button current display before restore:",
            saveButton.style.display
          );
          saveButton.style.setProperty("display", "inline-block", "important");
          console.log(
            "Save button display restored to:",
            saveButton.style.display
          );
          console.log(
            "Save button computed display after restore: ",
            window.getComputedStyle(saveButton).display
          );
        } else {
          console.log("Save button NOT FOUND for restore!");
        }

        if (newButton) {
          console.log(
            "New button current display before restore:",
            newButton.style.display
          );
          newButton.style.setProperty("display", "inline-block", "important");
          console.log(
            "New button display restored to:",
            newButton.style.display
          );
          console.log(
            "New button computed display after restore: ",
            window.getComputedStyle(newButton).display
          );
        } else {
          console.log("New button NOT FOUND for restore!");
        }

        console.log("=== END CLOSING PDF MODAL ===");
      }

      function hideIframeToolbar(iframe) {
        console.log("=== HIDING SPECIFIC IFRAME BUTTONS ===");
        try {
          const iframeDoc =
            iframe.contentDocument || iframe.contentWindow.document;
          if (iframeDoc) {
            const saveButton = iframeDoc.querySelector(".actions .btn.primary");
            const newButton = iframeDoc.querySelector(".actions .btn.tertiary");

            console.log("Save button found in iframe:", saveButton);
            console.log("New button found in iframe:", newButton);

            if (saveButton) {
              saveButton.style.setProperty("display", "none", "important");
              console.log("Save button hidden in iframe");
            } else {
              console.log("Save button not found in iframe");
            }

            if (newButton) {
              newButton.style.setProperty("display", "none", "important");
              console.log("New button hidden in iframe");
            } else {
              console.log("New button not found in iframe");
            }
          } else {
            console.log("Cannot access iframe document");
          }
        } catch (error) {
          console.log("Error accessing iframe:", error);
        }
        console.log("=== END HIDING SPECIFIC IFRAME BUTTONS ===");
      }

      function showPaymentPrompt() {
        // Use the existing monetization modal system
        window.parent.postMessage(
          {
            type: "OPEN_MONETIZATION_MODAL",
            fileName: "{{ filename }}",
            fileType: "PDF",
            downloadUrl: "#",
          },
          "*"
        );
      }

      // Listen for messages from parent (React component)
      window.addEventListener("message", function (event) {
        console.log("üì® Iframe received message:", event.data);

        if (event.data.type === "SET_EDIT_MODE") {
          console.log("üéØ Setting edit mode to:", event.data.mode);
          currentEditType = event.data.mode;

          // Show/hide overlay based on edit mode
          const overlays = document.querySelectorAll(".interactive-overlay");
          overlays.forEach((overlay) => {
            if (
              event.data.mode === "text" ||
              event.data.mode === "sign" ||
              event.data.mode === "image"
            ) {
              overlay.style.pointerEvents = "auto";
              overlay.style.zIndex = "10";
            } else {
              overlay.style.pointerEvents = "none";
              overlay.style.zIndex = "1";
            }
          });

          // Send confirmation back to parent
          window.parent.postMessage(
            {
              type: "EDIT_MODE_SET",
              mode: event.data.mode,
            },
            "*"
          );
        } else if (event.data.type === "CHANGE_PAGE") {
          console.log("üìÑ Changing to page:", event.data.pageNumber);
          // Hide current page
          document.getElementById(`page-${currentPage}`).style.display = "none";
          // Show new page
          currentPage = event.data.pageNumber;
          document.getElementById(`page-${currentPage}`).style.display =
            "block";
          console.log("üìÑ Now showing page:", currentPage);
        } else if (
          event.data.type === "GENERATE_PDF" ||
          event.data.type === "GENERATE_AND_DOWNLOAD_PDF"
        ) {
          // Prevent duplicate execution
          if (isGeneratingPDF) {
            console.log(
              "PDF generation already in progress, ignoring duplicate message"
            );
            return;
          }

          console.log(
            `Received ${event.data.type} message, starting PDF generation...`
          );
          generatePDF();
        } else {
          console.log("‚ùì Unknown message type in iframe:", event.data.type);
        }
      });

      async function downloadPDF() {
        if (!savedHtmlFilename) {
          showNotification("Please save your document first!", true);
          return;
        }

        // Show monetization modal first
        showPaymentPrompt();
      }

      async function generatePDF() {
        // Prevent duplicate execution
        if (isGeneratingPDF) {
          console.log(
            "PDF generation already in progress, skipping duplicate call"
          );
          return;
        }

        isGeneratingPDF = true;

        try {
          const downloadBtn = document.getElementById("downloadPdfBtn");
          const originalText = downloadBtn.textContent;
          downloadBtn.textContent = "Generating...";
          downloadBtn.disabled = true;

          // Reset zoom to 100% for consistent PDF generation
          const originalZoom = currentZoom;
          changeZoom(1);

          // Wait a moment for zoom change to take effect
          await new Promise((resolve) => setTimeout(resolve, 500));

          // Use only the actual PDF pages (not nested elements)
          const totalPages = parseInt("4");
          const pagesToProcess = [];
          const originalDisplays = [];

          // Get only the main page containers
          for (let i = 1; i <= totalPages; i++) {
            const page = document.getElementById(`page-${i}`);
            if (page) {
              originalDisplays[i - 1] = page.style.display;
              page.style.display = "block";
              pagesToProcess.push(page);
            }
          }

          // Wait for all pages to be visible
          await new Promise((resolve) => setTimeout(resolve, 200));

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          for (let i = 0; i < pagesToProcess.length; i++) {
            const page = pagesToProcess[i];

            // Capture the page as canvas
            const canvas = await html2canvas(page, {
              scale: 2, // Higher quality
              useCORS: true,
              allowTaint: true,
              backgroundColor: "#ffffff",
              width: page.offsetWidth,
              height: page.offsetHeight,
            });

            // Convert canvas to image
            const imgData = canvas.toDataURL("image/jpeg", 0.95);

            // Calculate dimensions to fit A4 page
            const imgWidth = 210; // A4 width in mm
            const pageHeight = 297; // A4 height in mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            // Add new page if not the first page
            if (i > 0) {
              pdf.addPage();
            }

            // Add image to PDF
            pdf.addImage(imgData, "JPEG", 0, 0, imgWidth, imgHeight);
          }

          // Restore original page visibility
          pagesToProcess.forEach((page, index) => {
            page.style.display = originalDisplays[index];
          });

          // Restore original zoom
          changeZoom(originalZoom);

          // Generate filename
          const timestamp = new Date()
            .toISOString()
            .replace(/[:.]/g, "-")
            .slice(0, 19);
          const filename = `edited_document_${timestamp}.pdf`;

          // Download the PDF
          console.log("About to save PDF:", filename);

          // Try to force download dialog by creating blob and download link
          const pdfBlob = pdf.output("blob");
          const url = URL.createObjectURL(pdfBlob);
          const link = document.createElement("a");
          link.href = url;
          link.download = filename;
          link.style.display = "none";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);

          console.log("PDF download triggered successfully");

          showNotification("PDF downloaded successfully!", false);
        } catch (error) {
          console.error("Error generating PDF:", error);
          showNotification("Error generating PDF: " + error.message, true);

          // Restore original page visibility on error
          if (pagesToProcess) {
            pagesToProcess.forEach((page, index) => {
              page.style.display = originalDisplays[index];
            });
          }

          // Restore original zoom on error
          changeZoom(originalZoom);
        } finally {
          // Always restore button state and clear generation flag
          const downloadBtn = document.getElementById("downloadPdfBtn");
          if (downloadBtn) {
            downloadBtn.textContent = "Download";
            downloadBtn.disabled = false;
          }
          isGeneratingPDF = false;
        }
      }

      // Function to add text element
      function addTextElement(e, overlay) {
        console.log("üìù Adding text element...");
        const rect = overlay.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const textElement = document.createElement("textarea");
        textElement.className = "text-element";
        textElement.style.left = x + "px";
        textElement.style.top = y + "px";
        textElement.placeholder = "Enter text...";
        textElement.value = "New Text";

        textElement.addEventListener("blur", function () {
          if (textElement.value.trim()) {
            edits.push({
              type: "add_text",
              page: currentPage,
              x: x,
              y: y,
              text: textElement.value,
            });

            // Send message to parent
            window.parent.postMessage(
              {
                type: "TEXT_ADDED",
                text: textElement.value,
                x: x,
                y: y,
              },
              "*"
            );
          }
        });

        overlay.appendChild(textElement);
        textElement.focus();
        textElement.select();
      }

      // Function to add signature element
      function addSignatureElement(e, overlay) {
        console.log("‚úçÔ∏è Adding signature element...");
        const rect = overlay.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const signatureElement = document.createElement("div");
        signatureElement.className = "signature-element";
        signatureElement.style.left = x + "px";
        signatureElement.style.top = y + "px";
        signatureElement.innerHTML = "Signature";

        signatureElement.addEventListener("click", function () {
          // Open signature modal or prompt
          const signature = prompt("Enter signature text:");
          if (signature) {
            signatureElement.innerHTML = signature;
            edits.push({
              type: "add_signature",
              page: currentPage,
              x: x,
              y: y,
              text: signature,
            });
          }
        });

        overlay.appendChild(signatureElement);
      }

      // Function to add image element
      function addImageElement(e, overlay) {
        console.log("üñºÔ∏è Adding image element...");
        const rect = overlay.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const imageElement = document.createElement("div");
        imageElement.className = "image-element";
        imageElement.style.left = x + "px";
        imageElement.style.top = y + "px";
        imageElement.innerHTML = "Image";

        imageElement.addEventListener("click", function () {
          const input = document.createElement("input");
          input.type = "file";
          input.accept = "image/*";
          input.onchange = function (e) {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                imageElement.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 100%;">`;
                edits.push({
                  type: "add_image",
                  page: currentPage,
                  x: x,
                  y: y,
                  image_data: e.target.result,
                });
              };
              reader.readAsDataURL(file);
            }
          };
          input.click();
        });

        overlay.appendChild(imageElement);
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("üìÑ Template loaded with total pages:", totalPages);
        console.log("üìÑ Current page:", currentPage);

        // Set page dimensions
        document.querySelectorAll(".pdf-page").forEach((page) => {
          const width = page.dataset.width;
          const height = page.dataset.height;
          page.style.width = width + "px";
          page.style.height = height + "px";
          console.log(
            "üìÑ Page",
            page.dataset.page,
            "dimensions:",
            width,
            "x",
            height
          );
        });

        // Make text elements directly editable
        document.querySelectorAll(".editable-text").forEach((element) => {
          element.contentEditable = true;
          element.addEventListener("input", function () {
            // Track text changes
            edits.push({
              type: "text",
              page: currentPage,
              old_text: element.dataset.text,
              new_text: element.textContent,
            });
            element.dataset.text = element.textContent;
          });
        });

        // Handle image replacement
        document.querySelectorAll(".editable-image").forEach((element) => {
          element.addEventListener("click", function () {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = function (e) {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  edits.push({
                    type: "image",
                    page: currentPage,
                    image_id: parseInt(element.dataset.imageId),
                    image_data: e.target.result,
                  });
                  element.src = e.target.result;
                };
                reader.readAsDataURL(file);
              }
            };
            input.click();
          });
        });

        // Set up overlay click handlers
        document.querySelectorAll(".interactive-overlay").forEach((overlay) => {
          // Start with overlay disabled
          overlay.style.pointerEvents = "none";
          overlay.style.zIndex = "1";

          overlay.addEventListener("click", function (e) {
            console.log(
              "üñ±Ô∏è Overlay clicked, currentEditType:",
              currentEditType
            );

            // Only handle clicks if we're in an active editing mode
            if (currentEditType === "text") {
              addTextElement(e, overlay);
            } else if (currentEditType === "sign") {
              addSignatureElement(e, overlay);
            } else if (currentEditType === "image") {
              addImageElement(e, overlay);
            }
            // If no active editing mode, let the click pass through to underlying elements
          });
        });

        document.getElementById("prevPage").disabled = true;
        if (totalPages === 1) {
          document.getElementById("nextPage").disabled = true;
        }
      });
    </script>
  </body>
</html>
